<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapbox GL JS map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }


.map-overlay{
    position: absolute;
    left: 0;
    padding: 10px;
}


</style>
</head>
<body>
<div id="map"></div>
<div class="map-overlay top">
    <button style="font-size: 2em;"   onclick="move()">
        Show Stops Between MIT And Harvard
    </button>
<P> 
    <button class="btn btn-outline-success me-2" onclick="window.location.href='https://code-flynk.github.io/';"
     type="button"><i class="bi bi-arrow-return-left"></i></i>Projects Home</button>
</P>
</div>


<script>
	// Personal Access Token
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoidHNlYXR0bGUiLCJhIjoiY2x5OHkxb3cxMG1lcDJpcTZvdmxxenNtNCJ9.Cc02rbjP-6OP8LdTVOXZdw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/dark-v10',
        center: [-71.102, 42.358], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 11 // starting zoom
    });


    var marker = new mapboxgl.Marker()
    .setLngLat([-71.092761, 42.35758])
    .addTo(map);

    const busStops=[
//not all coordinates are here, will use live data

[-71.093729, 42.359244], 
    [-71.094915, 42.360175],
    [-71.095800, 42.360698],
    [-71.099558, 42.362953],
    [-71.103476, 42.365248],
    [-71.106067, 42.366806],
    [-71.108717, 42.368355],
    [-71.110799, 42.369192],
    [-71.113095, 42.370218],
    [-71.115476, 42.372085],
    [-71.117585, 42.373016],
    [-71.118625, 42.374863]
    ];

var counter = 0;
function move(){
setTimeout(() =>{
    if (counter >= busStops.length) return;
    marker.setLngLat(busStops[counter]);
    counter++;
    move();
    }, 1200);
}


</script> 

</body>
</html>
